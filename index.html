<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <link rel="stylesheet" href="css/public.css">
</head>
<body>
    <header>
        <nav>
            <img class="img-header" src="assets/img/logo.png" alt="logo">
            <a href="#allRecipes">Всички рецепти</a>
            <a href="#favorites">Любими рецепти</a>
            <a href="#createRecipe">Създай рецепта</a>
            <a href="#myProfile">Моят профил</a>
            <img id="user-profile-img" class="img-header" src="assets/img/user-logo.png" alt="user-logo">
        </nav>
    </header>

    <main>
        <div id="loginPage">
            <form class="form" action="#">
                <input id="loginUsername" type="text" placeholder="username">
                <input id="loginPassword" type="password" placeholder="password">
                <p class="error">Wrong credentials</p>
                <input id="login" type="submit" value="Login">
                <input id="goToRegister" type="button" value="You don`t have an account? Create one!">
            </form>
        </div>
    
        <div id="registerPage">
            <form class="form" action="#">
                <input id="regUsername" type="text" placeholder="username">
                <input id="regPassword1" type="password" placeholder="password">
                <input id="regPassword2" type="password" placeholder="confirm password">
                <p id="regError">Wrong credentials</p>
                <input id="register" type="submit" value="Register">
                <input id="goToLogin" type="button" value="You have na account? Go to login">
            </form>
        </div>

        <div id="all-recipes">
            <div id="select">
                <input type="text" name="search" id="search">
                <select  id="pet-select">
                    <option value="">sort by</option>
                </select>
            </div>
            <div id="results">
            
            </div>
        </div>
        <div id="favorites"></div>
        <div id="create-recipe">
            <div class="create">
            <label for="title">Title: </label>
            <input type="text" name="title" id="title">
            </div>
            <div class="create">
            <label for="href">Recipe url: </label>
            <input type="url" name="href" id="href">
            </div>
            <div class="create">
            <label for="ingredients">ingredients: </label>
            <input type="text" name="ingredients" id="ingredients">
            </div>
            <div class="create">
            <label for="picture">Image: </label>
            <input type="url" name="picture" id="picture">
            </div>
            <button id="submit-butt" class="create butt-width" type="submit">Създай</button>
        </div>
        <div id="my-profile">
            <div id="create-recipe">
                <div class="create">
                <label for="name">Name: </label>
                <input type="text" name="Name" id="name">
                </div>
                <div class="create">
                <label for="age">Age: </label>
                <input type="number" name="age" id="age">
                </div>
                <div class="create">
                <label for="address">Address: </label>
                <input type="text" name="address" id="address">
                </div>
                <div class="create">
                <label for="picture-user">Picture: </label>
                <input type="url" name="picture-user" id="picture-user" >
                </div>
                <button id="user-png-logo" class="create butt-width" type="submit">Промени профил</button>
                <div id="table-cooked">

                </div>
            </div>

        </div>
    </main>
    <footer>
        <p>Website created by: Chavdar Sotirov</p>
        <p>Alrights reserved &copy; 2021</p>
    </footer>

    <script src="assets/data/recipes.js"></script>
    <script src="assets/model/recipeManager.js"></script>
    <script src="assets/model/User.js"></script>
    <script src="assets/model/userStorage.js"></script>
    <script src="assets/model/recipe.js"></script>
    <script src="assets/controller.js"></script>
</body>
</html>
